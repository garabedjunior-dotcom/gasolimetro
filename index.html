<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolimetro - Preços de Combustíveis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 90%; }
        h1 { color: #333; text-align: center; margin-bottom: 10px; font-size: 2.5em; }
        .subtitle { color: #666; text-align: center; margin-bottom: 40px; font-size: 1.1em; }
        .prices-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .price-card { background: #f8f9fa; border-radius: 12px; padding: 20px; text-align: center; border-left: 4px solid #667eea; }
        .fuel-type { color: #666; font-size: 0.9em; margin-bottom: 10px; }
        .price { font-size: 2em; color: #667eea; font-weight: bold; }
        .unit { color: #999; font-size: 0.8em; }
        .footer { text-align: center; margin-top: 30px; color: #999; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⛽ Gasolimetro</h1>
        <p class="subtitle">Preços atualizados de combustíveis no Brasil</p>
        
        <div class="prices-grid">
            <div class="price-card">
                <div class="fuel-type">Gasolina Comum</div>
                <div class="price" id="gasolina-comum">R$ -</div>
                <div class="unit">por litro</div>
            </div>
            <div class="price-card">
                <div class="fuel-type">Gasolina Premium</div>
                <div class="price" id="gasolina-premium">R$ -</div>
                <div class="unit">por litro</div>
            </div>
            <div class="price-card">
                <div class="fuel-type">Diesel</div>
                <div class="price" id="diesel">R$ -</div>
                <div class="unit">por litro</div>
            </div>
            <div class="price-card">
                <div class="fuel-type">Etanol</div>
                <div class="price" id="etanol">R$ -</div>
                <div class="unit">por litro</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Atualizado automaticamente via GitHub Actions</p>
        </div>
    </div>
</body>
</html>
